<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="authUser" type="com.javarush.jira.login.AuthUser"*/-->

<div th:fragment="header">
    <header class="fixed-top d-none d-md-block header-nav">
        <nav class="navbar navbar-expand-lg navbar-dark" id="header">
            <div class="container-fluid">
                <div class="collapse navbar-collapse mt-2 mb-2 px-5">
                    <ul class="navbar-nav m-auto">
                        <form class="d-flex" role="search">
                            <input aria-label="Search" class="form-control" id="header-search" th:placeholder="#{header.search.placeholder}"
                                   type="search">
                        </form>
                        <li class="nav-item menu-item me-3 ms-4">
                            <a class="btn btn-yellow" href="/doc" target="_blank" type="button" th:text="#{header.swagger.button}">Swagger API</a>
                        </li>
                    </ul>
                    <div th:if="${authUser} == null">
                        <a class="btn btn-orange" href="/view/login" type="button" th:text="#{header.login.button}">Login/Register</a>
                    </div>
                    <th:block th:if="${authUser} != null">
                        <a class="btn btn-orange" href="/ui/profile" type="button"><i
                                class="fa-solid fa-address-card"></i> <span th:text="#{header.profile.button}">Profile</span></a>
                        <form action="/ui/logout" class="mx-2" method="post">
                            <button class="btn btn-yellow btn-orange" type="submit"><i class="fa-solid fa-sign-out"></i>
                                <span th:text="#{header.logout.button}">Logout</span>
                            </button>
                        </form>
                    </th:block>
                </div>
            </div>
        </nav>
    </header>
</div>
</html>
